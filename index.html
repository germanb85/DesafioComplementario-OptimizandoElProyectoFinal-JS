<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">

    <!-- fontawesone -->
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/icono.png">
    
    <title>HOME - INFINITY GAMES</title>
</head>
<body>
    <section class="header-main  bg-dark">
        <div class="">
            <a href=""><img class="" src="img/logo-portada.png"></a>
        </div>
        <div class="contenedorbuscador">
            <div class="buscador">
                <input type="text" id="producto-buscado">
                <button onclick="buscarProducto()">Buscar</button>
            </div>
        </div>
        <div class="redes-sociales">
            <a class="btn btn-primary" style="background-color: #25d366;" href="https://web.whatsapp.com/"
                target="_blank" role="button"><i class="fab fa-whatsapp"></i></a>
            <a class="btn btn-primary" style="background-color: #3b5998;" href="https://es-la.facebook.com/"
                target="_blank" role="button"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-primary" style="background-color: #55acee;" href="https://twitter.com/?lang=es"
                target="_blank" role="button"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-primary" style="background-color: #ac2bac;" href="https://www.instagram.com/?hl=es-la"
                target="_blank" role="button"><i class="fab fa-instagram"></i></a>
            <a class="btn btn-primary" style="background-color: #ed302f;" href="https://www.youtube.com/"
                target="_blank" role="button"><i class="fab fa-youtube"></i></a>
        </div>
        <div id="boton-carrito">
        <i class="fas fa-shopping-cart"></i><span class="badge bg-dark text-white ms-2 rounded-pill" id="contadorCarrito">0</span>
        </div>
    </section>
    <div class="productosContainer">
    <main id="contenedor-productos"></main>
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>CARRITO</h3>
            <button id="carritoCerrar"><i class=""></i>X</button>
            <div id="carrito-contenedor"></div>
            <p class="precioProducto">Precio total: $ <span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar Carrito</button>
        </div>
    </div>
</div>
    <footer>
        <section class="ft-main">
            <div class="ft-main-item">
                <h2 class="ft-title">TIENDA</h2>
                <ul>
                    <li><a href="#">PREGUNTAS FRECUENTES</a></li>
                    <li><a href="#">MEDIOS DE PAGO</a></li>
                    <li><a href="#">SOPORTE</a></li>
                    <li><a href="#">TERMINOS Y CONDICIONES</a></li>
                </ul>
            </div>
            
            <div class="ft-main-item">
                <h2 class="ft-title">SUSCRIBETE</h2>
                <p>Suscribete a nuestro boletín informativo</p>
                <input type="email" name="email" placeholder="Ingrese su email">
                <input type="submit" value="ENVIAR">
            </div>
        </section>
        <section class="ft-social">
            <ul class="ft-social-list">
                <li><a href="https://web.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
                <li><a href="https://es-la.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://twitter.com/?lang=es" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/?hl=es-la" target="_blank"><i class="fab fa-instagram"></i></a>
                </li>
                <li><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </section>
        <section class="ft-legal">
            <ul class="ft-legal-list">
                <li><a href="#">Terminos y Condiciones</a></li>
                <li><a href="#">Política de Privacidad</a></li>
                <li>Diseñado y desarrollado por GERMAN ARIEL BECERRA</li>
            </ul>
        </section>
    </footer>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    

    <!-- Main JavaScript -->
    <script defer src="js/stock.js"></script>
    <script defer src="js/app.js"></script>
</body>
</html>
